<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
	<title th:text="${title}">Title</title>
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/open-iconic-bootstrap.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link href="/css/config.css" rel="stylesheet">
</head>
<body>
	<div id="menuHolder"></div>

	<div class="container">
	  	<h1 th:text="${title}">Title</h1>
        <p class="lead" th:text="${description}">Page description</p>
        <br/>
        
        <form id="createNewSubDeviceTypeField" autocomplete="off" th:object="${subDeviceStatusField}" action="#" method="post" th:action="@{/config/device/types/fields/{id}(id=${subDeviceStatusField.subDeviceType.id})}">
			<div class="form-group row">
				<label for="statusField" class="col-sm-4 col-form-label">JSON Field: </label>
				<div class="col">
					<input type="text" th:field="*{statusField}" required="required" class="form-control trigger-change" placeholder="JSON field" />
				</div>
			</div>
			
			<div class="form-group row">
				<label for="label" class="col-sm-4 col-form-label">Label: </label>
				<div class="col">
					<input type="text" th:field="*{label}" required="required" class="form-control trigger-change" placeholder="Label" />
				</div>
			</div>
			
			<input type="hidden" th:field="*{subDeviceType}">
			
			<input type="submit" class="btn btn-primary btn-lg btn-block" value="Create field" />
			
		</form>
        <br/>
        
        <!-- The results -->
        <h4>Fields</h4>
        <table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Label</th>
		      <th scope="col">JSON Field</th>
		      <th scope="col">Remove</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="subDeviceTypeStatusField : ${subDeviceTypeStatusFields}">
		    		<th scope="row" th:text="${subDeviceTypeStatusField.id}">ID</th>
		    		<td th:text="${subDeviceTypeStatusField.label}">Label</td>
		    		<td th:text="${subDeviceTypeStatusField.statusField}">Screen</td>
		    		
		    		<td><span class="oi oi-trash" title="Change content"></span></td>
		    		
		    </tr>
		  </tbody>
		</table>
        
	</div>
	
	
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/loadMenu.js"></script>
    
    
   	
 	
</body>
</html>
