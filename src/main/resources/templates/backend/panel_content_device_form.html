<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
	<title th:text="${title}">Title</title>
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/open-iconic-bootstrap.css" rel="stylesheet">
	<link href="/css/config.css" rel="stylesheet">
</head>
<body>
	<div id="menuHolder"></div>

	<div class="container">
	  	<h1 th:text="${title}">Title</h1>
        <p class="lead" th:text="${description}">Page description</p>
        <br/>
        
        <!-- This table displays all the domoticz devices. It can be used to select a device -->
        <table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">IDX</th>
		      <th scope="col">Name</th>
		      <th scope="col">Device Type</th>
		      <th scope="col">Subdevice Type</th>
		      
		      <th scope="col">Use device</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="device : ${devices}">
		    		<th scope="row" th:text="${device.id}">ID</th>
		    		<td th:text="${device.idx}">IDX</td>
		    		<td th:text="${device.name}">Name</td>
		    		<td th:text="${device.subDeviceType.deviceType.deviceType}">Device type</td>
		    		<td th:text="${device.subDeviceType.subDeviceType}">SubDevice Type</td>
		    		
		    		<td>
		    			<a href="?bla=1" th:class="${'select-device ' + device.id}"  style="color: black;">
		    				<span class="oi oi-chevron-top" title="Use this device" aria-hidden="true"></span>
		    			</a>
		    		</td>
		    		
		    </tr>
		  </tbody>
		</table>
	</div>
	
	
	
	
        
        
        
	
	
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/loadMenu.js"></script>
    
    <script type="text/javascript">
    		$('a.select-device').click(function(e)
    		{
    		    //var deviceId 

    		    // Cancel the default action
    		    //e.preventDefault();
    		});

    </script>
   
 	
</body>
</html>
