<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
	<title th:text="${title}">Title</title>
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/open-iconic-bootstrap.css" rel="stylesheet">
	<link href="/css/config.css" rel="stylesheet">
</head>
<body>
	<div id="menuHolder"></div>

	<div class="container">
	  	<h1 th:text="${title}">Title</h1>
        <p class="lead" th:text="${description}">Page description</p>
        
        <div th:if="${message} != null" th:text="${message}" th:class="${messageClass}" role="alert">
		  message
		</div>
        
        <p th:if="${buttons} != null">
        		<a th:each="button : ${buttons}" th:href="${button.url}" th:class="${'btn ' + button.buttonClass}" role="button" aria-disabled="true">
        			<span th:if="${button.icon} != null" th:class="${button.icon}"></span>
        			<span th:text="${button.buttonText}">Text</span>
        		</a>
        </p>
        
        <!-- create the fields table -->
        <table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Label</th>
		      <th scope="col">JSON Field</th>
		      <th scope="col">Position</th>
		      <th scope="col">Size</th>
		      
		      <th scope="col">Displayed on panel?</th>
		      
		      <th scope="col" colspan="2">Position</th>
		      <th scope="col" colspan="2">Size</th>
		      
		      
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="panelStatusField : ${panelStatusFields}">
		    		<th scope="row" th:text="${panelStatusField.id}">ID</th>
		    		<td th:text="${panelStatusField.subDeviceTypeStatusField.label}">Label</td>
		    		<td th:text="${panelStatusField.subDeviceTypeStatusField.statusField}">JSON Field</td>
		    		<td th:text="${panelStatusField.position}">Position</td>
		    		<td th:text="${panelStatusField.size}">Size</td>
		    		<!-- Enable/disable field -->
		    		<td>
		    			<a th:if="${panelStatusField.displayed}" th:href="@{/config/panel/content/Device/fields/disable/{id}(id=${panelStatusField.id})}" style="color: black;">
		    				<span class="oi oi-check" title="Disable field" aria-hidden="true"></span>
		    			</a>
		    			<a th:unless="${panelStatusField.displayed}" th:href="@{/config/panel/content/Device/fields/enable/{id}(id=${panelStatusField.id})}" style="color: black;">
		    				<span class="oi oi-x" title="Enable field" aria-hidden="true"></span>
		    			</a>
		    		</td>
		    		<!-- change position -->
		    		<td>
		    			<!-- Move screen up -->
		    			<a href="#" style="color: black;" th:href="@{/config/panel/content/Device/fields/up/{id}(id=${panelStatusField.id})}">
		    				<span class="oi oi-arrow-thick-top" title="move up" aria-hidden="true"></span>
		    			</a>
		    		</td>
		    		
		    		<td>
		    			<!-- Move screen down -->
		    			<a href="#" style="color: black;" th:href="@{/config/panel/content/Device/fields/down/{id}(id=${panelStatusField.id})}">
		    				<span class="oi oi-arrow-thick-bottom" title="move down" aria-hidden="true"></span>
		    			</a>
		    		</td>
		    		
		    		<!-- Change size -->
		    		<td>
		    			<!-- Move screen up -->
		    			<a href="#" style="color: black;" th:href="@{/config/panel/content/Device/fields/increase/{id}(id=${panelStatusField.id})}">
		    				<span class="oi oi-arrow-circle-top" title="Increase text size" aria-hidden="true"></span>
		    			</a>
		    		</td>
		    		
		    		<td>
		    			<!-- Move screen down -->
		    			<a href="#" style="color: black;" th:href="@{/config/panel/content/Device/fields/decrease/{id}(id=${panelStatusField.id})}">
		    				<span class="oi oi-arrow-circle-bottom" title="Decrease text size" aria-hidden="true"></span>
		    			</a>
		    		</td>
		    		
		    </tr>
		  </tbody>
		</table>
        
	</div>
	
	
	
	
        
        
        
	
	
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/loadMenu.js"></script>
    

   
 	
</body>
</html>
