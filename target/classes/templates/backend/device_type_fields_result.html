<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
	<title th:text="${title}">Title</title>
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/open-iconic-bootstrap.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link href="/css/config.css" rel="stylesheet">
</head>
<body>
	<div id="menuHolder"></div>

	<div class="container">
	  	<h1 th:text="${title}">Title</h1>
        <p class="lead" th:text="${description}">Page description</p>
        <br/>
        
        
        <table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Field name</th>
		      <th scope="col">Use this field</th>
		      
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="field : ${fields}">
		    		<th scope="row" th:text="${field.id}">ID</th>
		    		<td th:text="${field.field}">Field name</td>
		    		
		    		
		    		
		    		<td>
		    			<!-- 'button' to use the field (if not active) -->
		    			<a th:if="${field.useField}" href="#" style="color: black;" th:href="@{/config/device/types/fields/{subDeviceTypeId}(subDeviceTypeId=${subDeviceTypeId},fieldId=${field.id})}" >
		    				<span class="oi oi-check" title="Use this field" aria-hidden="true"></span>
		    			</a>
		    			<a th:unless="${field.useField}" href="#" style="color: black;" th:href="@{/config/device/types/fields/{subDeviceTypeId}(subDeviceTypeId=${subDeviceTypeId},fieldId=${field.id})}" >
		    				<span class="oi oi-x" title="Use this field" aria-hidden="true"></span>
		    			</a>
		    		
		    		</td>
		    		
		    		
		    		
		    </tr>
		  </tbody>
		</table>
        
	</div>
	
	
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/loadMenu.js"></script>
    
   
 	
</body>
</html>
